<div class="body-wrapper">
<div class="flex grid">
    <div class="grid__side">
        <app-info></app-info>
    </div>
    <div class="grid__center">
        <app-slider></app-slider>
    </div>
    <div class="grid__side">
        <app-features></app-features>
    </div>
</div>
<app-controls></app-controls>
<div class="video-layer" *ngIf="showVideo">
    <div class="video-layer__content relative" >
        <div class="video-layer__close" (click)="showVideo = false">close</div>
        <iframe [src]="videoLink | safe" frameborder="0" allowfullscreen></iframe>
    </div>
</div>
</div>
