<div class="info">
    <div class="info__brand relative">{{info.category}}</div>
    <div class="info__title">{{info.title}}</div>
    <div class="info__text">{{info.description}}</div>
    <div class="info__images flex">
        <div class="info__img relative" *ngFor="let img of images ; index as i" (click)="changeImage(img)"
             [class.active]=" img === imgSrc">
            <img src="{{img}}" alt="">
        </div>

    </div>
</div>
